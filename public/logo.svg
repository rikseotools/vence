<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6" fill="url(#logoGradient)" stroke="none"/>
  
  <!-- Large V -->
  <text x="24" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="900">V</text>
  
  <!-- Small VENCE text -->
  <text x="24" y="38" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="5" font-weight="900" letter-spacing="0.5">VENCE</text>
</svg>