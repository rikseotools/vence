name: ğŸ“§ Motivational Emails Scheduler
on:
  schedule:
    # Ejecutar cada 6 horas (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Permite ejecutar manualmente desde GitHub
    inputs:
      reason:
        description: 'RazÃ³n para ejecutar manualmente'
        required: false
        default: 'Manual trigger'

jobs:
  send-motivational-emails:
    runs-on: ubuntu-latest
    name: ğŸ“§ Enviar emails motivacionales
    
    steps:
      - name: ğŸ“§ Send motivational emails
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "ğŸš€ Iniciando envÃ­o de emails motivacionales..."
          echo "â° Timestamp: $(date)"
          
          # DEBUG: Verificar que el secreto existe y no estÃ¡ vacÃ­o
          echo "ğŸ” CRON_SECRET length: ${#CRON_SECRET}"
          if [ -z "$CRON_SECRET" ]; then
            echo "âŒ CRON_SECRET estÃ¡ vacÃ­o o no existe en GitHub Actions"
          else
            echo "âœ… CRON_SECRET existe y tiene contenido"
          fi
          
          # DEBUG: Crear header de autorizaciÃ³n manualmente
          AUTH_HEADER="Bearer ${{ secrets.CRON_SECRET }}"
          echo "ğŸ” Auth header length: ${#AUTH_HEADER}"
          
          # DEBUG: Primero probar endpoint de debug
          echo "ğŸ” Testing auth with debug endpoint..."
          debug_response=$(curl -L -s -w "\n%{http_code}" -X POST \
            https://vence.es/api/debug/cron-auth \
            -H "Authorization: $AUTH_HEADER" \
            -H "Content-Type: application/json")
          
          debug_code=$(echo "$debug_response" | tail -n1)
          debug_body=$(echo "$debug_response" | head -n -1)
          
          echo "ğŸ” Debug Status: $debug_code"
          echo "ğŸ” Debug Response: $debug_body"
          
          # Llamar al endpoint de emails motivacionales
          response=$(curl -L -s -w "\n%{http_code}" -X POST \
            https://vence.es/api/emails/send-motivational-scheduled \
            -H "Authorization: $AUTH_HEADER" \
            -H "Content-Type: application/json")
          
          # Separar body y status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“„ Response: $response_body"
          
          # Verificar si fue exitoso
          if [ $http_code -eq 200 ]; then
            echo "âœ… Emails motivacionales enviados exitosamente"
          else
            echo "âŒ Error enviando emails motivacionales"
            exit 1
          fi
      
      - name: ğŸ“Š Log execution details
        if: always()
        run: |
          echo "ğŸ·ï¸ Workflow triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ“ Manual trigger reason: ${{ github.event.inputs.reason }}"
          fi