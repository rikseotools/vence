<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#gradient)"/>
  
  <!-- Large V -->
  <text x="16" y="16" text-anchor="middle" dominant-baseline="middle" 
        fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="900">V</text>
  
  <!-- Small VENCE -->
  <text x="16" y="26" text-anchor="middle" dominant-baseline="middle"
        fill="#f9fafb" font-family="Arial, sans-serif" font-size="3.5" font-weight="900" letter-spacing="0.3">VENCE</text>
</svg>